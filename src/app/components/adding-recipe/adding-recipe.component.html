<div id="add" class="card" style="text-align: center;">
    <div id="s2">
    <div id="s">
    <form [formGroup]="recipeFromGroup" (ngSubmit)="add()" #testForm="ngForm" ngNativeValidate>
       
        <label>Name:</label>
        <input type="text" required="required" formControlName="name" ><br><br>
        <label>Products:</label>
        <input type="text" required="required" formArrayName="products" ><br><br>
        <label>Instructions:</label>
        <input type="text" required="required" formArrayName="instructions" ><br><br>
        <label>LevelOfDifficulty:</label>
        <input type="number" required="required" formControlName="levelOfDifficulty"  min="1" max="3"><br><br>
        <label>Page:</label>
        <input type="text" required="required" formControlName="page" ><br><br>
        <label>NumOfDishes:</label>
        <input type="text" formControlName="numOfDishes" ><br><br>
        
        <label>Isfavorite:</label>
      
        <app-favorite (changeLikeEvent)="changeFavorite(!isLiked)" [recipe1]=r> </app-favorite>
        
        <input type="submit"  [disabled]="!testForm">
        
    </form>
</div>
</div>

</div>
